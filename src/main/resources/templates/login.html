<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
    <!--<style>
        /* Add your custom styles here */

            background-color: #f0f0f0;

</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-md-4">
                <form action="/userLogin" method="post" class="border p-4 bg-white">
                    <h2 class="text-center mb-4">Login</h2>
                    <th:block th:if="${param.error}">
						<!--<div th:if="${param.error != null}" class="alert alert-warning">
							 Display the message from session.msg 
							<p th:text="Bad Credentails"></p>
						</div>-->
						<P class="text-center text-danger fs-5">bad credentials</P>
					</th:block>
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
