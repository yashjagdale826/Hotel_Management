<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Page</title>

<body>

	<div class="container">
		<div class="row justify-content-center align-items-center" style="height: 100vh;">
			<div class="col-md-4">
				<form action="/save" method="post" class="border p-4 bg-white">
					<h2 class="text-center mb-4 ">Registration</h2>
					<th:block th:if="${session.msg}">
						<!--<p class="text-center text-success fs-4">[[${session.msg}]]</p-->
						<!-- Thymeleaf expression to check if session.msg is not empty and then display the alert -->
						<div th:if="${session.msg != null}" class="alert alert-info">
							<!-- Display the message from session.msg -->
							<p th:text="${session.msg}"></p>
						</div>
						<!--here i used obj of UserServiecesImpl bean-->
						<th:block th:text="${@userServiceImpl.removeSessionMsg()}"></th:block>
					</th:block>
					<div class="form-group">
						<input type="text" name="name" class="form-control" placeholder="name" required>
					</div>
					<div class="form-group">
						<input type="text" name="lastName" class="form-control" placeholder="last name" required>
					</div>
					<div class="form-group">
						<input type="email" name="email" class="form-control" placeholder="Email" required>
					</div>
					<div class="form-group">
						<input type="password" name="password" class="form-control" placeholder="Password" required>
					</div>
					<div class="form-group">
						<input type="text" name="mobile" class="form-control" placeholder="mobile" required>
					</div>
					<div class="form-group d-flex justify-content-between align-items-center">
						<button type="submit" class="btn btn-primary">Register</button>
						<a href="/login">Sign in</a>
					</div>
				</form>
			</div>
		</div>
	</div>
